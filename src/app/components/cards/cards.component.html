<div class="card-maincontent">
    <div class="all-cards">
        <div class="card" *ngFor="let character of characters" >
            <div class="card-img">
                <img [src]="character?.image" alt="">
            </div>
            <div class="card-body">
               <div class="card-text">
                    <p class="text-name">Nombre:</p>
                    <p>{{character?.name}}</p>
               </div>
               <div class="card-text">
                    <p class="text-name">Alive?:</p>
                    <p>{{character?.status}}</p>
               </div>
               <p class="card-text-date">{{character?.created | date:'shortDate'}}</p>
            </div>
        </div>

    </div>
    <div>
        <p>Paginador c supone</p>
    </div>
</div>
